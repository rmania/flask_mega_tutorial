<!--establishes inheritance link between index and base.html template-->
{% extends "base.html" %}

<!--matching block statement with name content-->
{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
